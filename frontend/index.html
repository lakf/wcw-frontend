

<html>
    <head>
        <title>World Cup Wordle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0, user-scalable=no">

        <link rel="stylesheet" href="wordle.css">
        <script src="wordle.js"></script>
    </head>
    <body>
        <h1 id="title">World Cup Wordle</h1>
        <hr>
        <br>
        <div id="board">
        </div>
        
        <br>
        <div id="attributes" class="grid-container">
            <div class="grid-item">Nationality</div>
            <div class="grid-item">Position</div>
            <div class="grid-item">League</div>
            <div class="grid-item">Club</div>
            <div id="Nationality" class="grid-item">Locked</div>
            <div id="Position" class="grid-item">Locked</div>
            <div id="League" class="grid-item">Locked</div>
            <div id="Club" class="grid-item">Locked</div>
          </div>

    
        <h1 id="answer"></h1>
    </body>
</html>
